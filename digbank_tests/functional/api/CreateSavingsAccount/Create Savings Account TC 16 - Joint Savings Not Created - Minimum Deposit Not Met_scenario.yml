
  Create Savings Account TC 16 - Joint Savings Not Created - Minimum Deposit Not Met:
    follow-redirects: true
    requests:
      - url: '${BASE_URL}/api/v1/auth?username=jsmith@demo.io&password=Demo123!'
        method: POST
        label: 1. Authenticate API User
        headers:
          Content-Type: application/json
        assert:
         - contains:
           - '200'
           subject: http-code
           regexp: true
           assume-success: true
        extract-jsonpath:
          authToken: 'authToken'
      - url: '${BASE_URL}/api/v1/user/account'
        method: POST
        label: 2. Create Savings Account
        headers:
          Authorization: Bearer ${authToken}
          Content-Type: application/json
        body: '{ "accountName": "AKP Savings", "accountTypeCode": "SAV", "openingDeposit": 1, "ownerTypeCode": "JNT" }'
        assert:
         - contains:
           - '406'
           subject: http-code
           regexp: true
           assume-success: true
